<header class="d-flex flex-row align-items-center justify-content-between p-2 px-4 mb-1 
bg-white border-bottom fixed-top shadow-sm" >
<img src="/assets/images/logo.png" alt="logo" class="logo" routerLink="/" style="max-height: 70px;">
      <nav class="my-2 text-uppercase fs-3">
        <a class="p-2 "
        [routerLinkActiveOptions]="{exact:true}"
         routerLinkActive="active"
          routerLink="/">
          Home</a>
        <a class="p-2 " routerLinkActive="active" routerLink="/shop" >Shop</a>
        <a class="p-2 " routerLinkActive="active" routerLink="/test-error">Error</a>
    
      </nav>
<div class="d-flex align-items-center  ">
    <a class="position-relative" routerLink="./basket" >
       
        <i class="fa-solid fa-cart-shopping fa-shake fa-xl me-5 text-dark"></i>
                <div *ngIf="(basketService.basketSource$ |async) as basket " class="cart-no">
                    {{getCount(basket.items)}}
                </div>
    </a>
    
    <a href="" class="btn btn-outline-secondary me-2">login</a>
    <a href="" class="btn btn-outline-secondary me-3">signup</a>
</div>
   
  </header>
